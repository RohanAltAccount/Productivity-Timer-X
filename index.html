<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://glitch.com/favicon.ico" />

  <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
  <title>Productivity Timer X</title>

<link rel="stylesheet" href="style.css">
<script src="public/script.js" defer></script>


  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
  <div class="wrapper">
    <div class="content" role="main">
      <h1 class="title">Productivity Timer X</h1>
<img src="Untitled design.png" class="illustration" alt="our logo">
      <div class="introduction">
        <p>
            Click the button at the bottom to use, and check out my GitHub while you're at it!
        </p>
        <p> 
          This is a simple productivity timer that counts down your minutes for you.
        </p>

      </div>
<button id="timerTransport">Click to access timer</button>
      <div id="timerDisplay"></div>
      <footer class="footer">
        <div>
          <a class="mygithub" href="https://github.com/RohanAltAccount">here's my github profile</a>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
